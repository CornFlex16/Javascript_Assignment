<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Of Two Numbers</title>
    <style>
        body{
            background-color: gray;
            color: blue;
        }
        input{
            margin-bottom:  10px;
        }
    </style>
</head>
<body>
    <h2>Sum Of Two Numbers</h2>
    <input type="number" id="number1" placeholder="Input value">
    <br>
    <input type="number" id="number2" placeholder="Input value">
    <br>
    <button type="button" onclick="calculateSum();">
    Calculate Sum
    </button>
    <p>Sum is : <span id="sum"></span></p>

  <script>
        function calculateSum(){
           var x = document.getElementById(`number1`).value;
           var y = document.getElementById(`number2`).value;

           var z = Number(x) + Number(y);
           console.log(z);
        
           document.getElementById(`sum`).innerHTML = z;
        }
</script>
</body>
</html>
