<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sortingArray.html</title>
</head>
<body>  
        <h2>JavaScript Array Sort</h2>
        <p>Sorting Numbers</p>
        <p>Random Numbers:</p>
        <p id="randomNum"></p>
        <p>Least to Greatest</p>
        <p id="leastToGreatest"></p>
        <!--<p>Greatest to Least</p>
        <p id="greatestToLeast"></p>-->
        
        <script>
          let numbers = [500, 5, 3, 4, 56, 100, 23, 6, 78, 60]
          document.getElementById("randomNum").innerHTML = numbers;
        
          numbers.sort(function(x,y){return x-y;});
          document.getElementById("leastToGreatest").innerHTML = numbers;

          //numbers.sort(function(x,y){return y-x;});
          //document.getElementById("greatestToLeast").innerHTML = numbers;
        
        </script>
    </body>
</html>
